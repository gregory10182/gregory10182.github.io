<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/client.css">
    <title>Arma Tu Pastel</title>
</head>
<body>
    <header>
        <h2>PF Pasteleria</h2>
        <div class="Menu">
            <a href="client.html">Inicio</a>
            <a href="menu.html">Menu</a>
            <a class="Esta" href="#">Arma tu pastel</a>
            <a href="Ubicacion.html">Ubicacion</a>
            <a class="Login" href="Pastelero.html">Entrar</a>
        </div>
        
    </header>

    <section class="img">
        <img src="img/Pasteleria.png" alt="">
    </section>
    <br>

    <section>
        <h4>Formulario para crear tu pastel perfecto</h4>
        <form>

            <div class="izquierda">
                <label>Nombre:</label>
                <input type="text" name="" id="">
                <label>Telefono:</label>
                <input type="tel" name="" id="">
                <label>Email:</label>
                <input type="email" name="" id="">
            </div>

            <div class="derecha">
                <label>Sabor de masa</label>
                <select name="" id="">
                    <option value="">Seleccione</option>
                    <option value="Vainilla">Vainilla</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Limon">Limon</option>
                    <option value="Vainilla/Chocolate">Vainilla/Chocolate</option>
                    <option value="Vainilla/Limon">Vainilla/Limon</option>
                    <option value="Chocolate/Limon">Chocolate/Limon</option>
                </select>
                <label>Recubrimiento</label>
                <select name="" id="">
                    <option value="">Seleccione</option>
                    <option value="Arequipe">Arequipe</option>
                    <option value="Ganache">Ganache</option>
                    <option value="Fondant">Fondant</option>
                    <option value="Arequipe/Chocolate">Arequipe/Chocolate</option>
                    <option value="Arequipe/Fondant">Arequipe/Fondant</option>
                    <option value="Chocolate/Fondant">Chocolate/Fondant</option>
                </select>
                <label>AÃ±adidos</label>
                <select name="" id="">
                    <option value="">Seleccione</option>
                    <option value="Mani">Mani</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Ralladura">Ralladura</option>
                    <option value="Mani/Frutas">Mani/Frutas</option>
                    <option value="Mani/Ralladura">Mani/Ralladura</option>
                    <option value="Ralladura/Frutas">Ralladura/Frutas</option>
                </select>
            </div>
            
            
            
            <br>
            <input type="submit" value="Enviar Pedido">
        </form>
    </section>
    
    
</body>
</html>
